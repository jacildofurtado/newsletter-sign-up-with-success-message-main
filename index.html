<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>

  <!-- Sign-up form start -->

  <div class="card">
    <div class="login">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly<br>updates on:</p>
      <div class="list">
        <ul>
          <li><p>Product discovery and building what matters</p></li>
          <li><p>Measuring to ensure updates are a success</p></li>
          <li><p>And much more!</p></li>
        </ul>
      </div><!--list-->
      <div class="form">
        <form action="">
          <label for="email">Email adreess:</label>
          <input type="email" name="email" id="email" placeholder="email@company.com">
          <input type="submit" value="Subscribe to monthly newsletter">
        </form>
      </div><!--form-->
    </div><!--login-->
    <div class="img">
      
    </div><!--img-->
  </div><!--card-->

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</body>
</html>
